name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Debug environment
        run: |
          echo "Python: $(python -V)"
          echo "PWD: $(pwd)"
          ls -la
          python -m pip --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest-cov
          python -m pip install ruff

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Prepare reports folder
        run: mkdir -p reports

      - name: Run tests with coverage and junit
        run: |
          python -m pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=70 --junitxml=reports/junit.xml

      - name: Build Docker image (validate only)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: tinyurl:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage.xml
          path: ./coverage.xml

      - name: Upload junit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: ./reports/junit.xml
