name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ secrets.AZURE_CREDENTIALS != '' && secrets.ACR_NAME != '' && secrets.AZURE_WEBAPP_NAME != '' && secrets.AZURE_RESOURCE_GROUP != '' }}
    runs-on: ubuntu-latest
    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}
      ACR_FQDN: ${{ secrets.ACR_NAME }}.azurecr.io
      IMAGE_SHA: ${{ secrets.ACR_NAME }}.azurecr.io/tinyurl:${{ github.sha }}
      IMAGE_LATEST: ${{ secrets.ACR_NAME }}.azurecr.io/tinyurl:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR credentials
        run: |
          set -euo pipefail
          ACR_USERNAME=$(az acr credential show --name "$ACR_NAME" --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name "$ACR_NAME" --query "passwords[0].value" -o tsv)
          echo "ACR_USERNAME=$ACR_USERNAME" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> $GITHUB_ENV

      - name: Login to ACR (Docker)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_FQDN }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ env.ACR_PASSWORD }}

      - name: Build and push images to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_SHA }}
            ${{ env.IMAGE_LATEST }}

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE_LATEST }}
