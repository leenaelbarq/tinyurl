name: Azure Container Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Debug environment
        run: |
          echo "Python: $(python -V)"
          echo "PWD: $(pwd)"
          ls -la

      - name: Ensure Azure secrets present
        if: ${{ !secrets.AZURE_CREDENTIALS || !secrets.ACR_NAME || !secrets.AZURE_WEBAPP_NAME }}
        run: |
          echo "Required secrets AZURE_CREDENTIALS, ACR_NAME, AZURE_WEBAPP_NAME are not set."
          exit 1

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI version
        run: az --version

      - name: Build and push image to ACR
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          IMAGE_NAME=${{ secrets.ACR_NAME }}.azurecr.io/tinyurl:${{ github.sha }}
          az acr login --name $ACR_NAME
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
        shell: bash

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_NAME }}.azurecr.io/tinyurl:${{ github.sha }}
